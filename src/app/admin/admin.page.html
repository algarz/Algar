<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let home of homes">
    <ion-item-sliding #slidingItem>
      <ion-item-options side="start" id="slidingItem" >
        <ion-item-option>
          <ion-icon name="pencil" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    <ion-item>
     
      <ion-avatar slot="start">
        <ion-img [src]="home.imageUrl">

        </ion-img>
      </ion-avatar>
      <ion-label>
        {{home.title}}
      </ion-label>
     
    </ion-item>
    <ion-item-options side="end" id="slidingItem">
      <ion-item-option color="danger" (click)="presentAlert(home.id)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
