<ion-header>
  <ion-toolbar>
    <ion-title>{{loadedHome.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/homes"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
    <ion-button (click)="presentAlert()"><ion-icon name="trash" slot="icon-only"></ion-icon></ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-img [src]="loadedHome.imageUrl"></ion-img>
            <ion-card-title>
              {{loadedHome.title}}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-label>
              {{loadedHome.description}}<br>
              {{loadedHome.merk}}<br>{{loadedHome.model}}<br>{{loadedHome.baseClock}}<br>{{loadedHome.boostClock}}<br>{{loadedHome.core}}<br>{{loadedHome.weight}}<br> {{loadedHome.speed}}<br> {{loadedHome.chipset}}<br>
              {{loadedHome.price}}<br>
              {{loadedHome.stock}}
            </ion-label>
          </ion-card-content>
          
        </ion-card>
        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
